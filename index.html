<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Palindrome Tester</title>
    <script src="bundle.js" defer></script>
    <style>
      .phrase::before, .phrase::after {
        content: '"';
        font-weight: normal;
      }

      .phrase-input {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Palindrome Tester</h1>

    <form id="palindrome-tester">
      <textarea name="phrase" rows="10" cols="30" class="phrase-input"></textarea>
      <button type="submit">Is it a palindrome?</button>
    </form>

    <h2>Result</h2>
    <p id="palindrome-result">
      <strong class="phrase-holder"></strong>
      <span class="result"></span>
    </p>
  </body>
</html>
